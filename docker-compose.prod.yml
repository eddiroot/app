name: eddi
services:
  db:
    image: pgvector/pgvector:pg18
    restart: unless-stopped
    ports:
      - 5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: eddi
    volumes:
      - dbdata:/var/lib/postgresql
    networks:
      - default

  obj:
    image: minio/minio
    restart: unless-stopped
    ports:
      - 9000
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    volumes:
      - objdata:/data
    networks:
      - default

  obj_buckets:
    image: minio/mc
    depends_on:
      - obj
    restart: unless-stopped
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      /usr/bin/mc alias set myminio http://obj:9000 minio minio123;
      /usr/bin/mc mb myminio/schools;
      exit 0;
      "
    networks:
      - default

  app:
    build: .
    restart: unless-stopped
    ports:
      - 3000
    env_file:
      - path: .env
    depends_on:
      - db
      - obj
    networks:
      - default
      - dokploy-network

  fet:
    build:
      context: .
      dockerfile_inline: |
        FROM ubuntu:latest

        # Install FET and dependencies
        RUN apt update && \
            apt install -y fet && \
            apt clean && \
            rm -rf /var/lib/apt/lists/*

        # Create working directory structure for timetable processing
        WORKDIR /app
        RUN mkdir -p /app/timetables

        # Default command - keep container running
        CMD ["tail", "-f", "/dev/null"]
    restart: unless-stopped
    networks:
      - default

volumes:
  dbdata:
  objdata:

networks:
  dokploy-network:
    external: true
  default:
    driver: bridge
